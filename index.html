  function renderCards(){const container=qs('#cards');const list=filterList();container.innerHTML=list.map(cardTemplate).join('');const io=new IntersectionObserver((entries)=>{entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('show');});},{threshold:0.1});qsa('.fade-up',container).forEach(el=>io.observe(el));qsa('.shareBtn',container).forEach(btn=>{btn.onclick=async()=>{const link=btn.dataset.share;try{if(navigator.share){await navigator.share({title:'Sezmiee Tour',text:'Check this tour',url:link});}else if(navigator.clipboard){await navigator.clipboard.writeText(link);alert('ğŸ“‹ Copy');}else{prompt('Copy this link',link);} }catch(e){prompt('Copy this link',link);} };});}

  function renderWhy(){const c=COPY[state.locale].why;qs('#why').innerHTML=`<div class="flex items-center justify-between"><h2 class="text-xl font-semibold">${c.title}</h2><span class="rounded-full border px-3 py-1 text-xs">${c.pill}</span></div><div class="grid md:grid-cols-3 gap-3 mt-4"><div class="rounded-xl border p-4 text-sm">${c.a}</div><div class="rounded-xl border p-4 text-sm">${c.b}</div><div class="rounded-xl border p-4 text-sm">${c.c}</div></div>`;}
  // (7) FAQ ì„¹ì…˜
  function renderFAQ(){const f=COPY[state.locale].faq;qs('#faq').innerHTML=`<h2 class="text-xl font-semibold mb-2">${f.title}</h2><details class="rounded-xl border p-4"><summary class="font-medium">${f.q1}</summary><p class="text-sm text-gray-600 mt-2">${f.a1}</p></details><details class="rounded-xl border p-4 mt-2"><summary class="font-medium">${f.q2}</summary><p class="text-sm text-gray-600 mt-2">${f.a2}</p></details><details class="rounded-xl border p-4 mt-2"><summary class="font-medium">${f.q3}</summary><p class="text-sm text-gray-600 mt-2">${f.a3}</p></details>`;}
  // (8) ë¬¸ì˜ í¼ (EmailJS ì‹¤ì œ ì „ì†¡)
  function renderContact(){const c=COPY[state.locale].contact;qs('#contact').innerHTML=`<div class="flex items-center justify-between"><h2 class="text-xl font-semibold">${c.title}</h2><span class="text-xs text-gray-500">${c.hours}</span></div><div class="grid md:grid-cols-2 gap-3 mt-3"><div class="flex flex-col gap-1"><label class="text-xs text-gray-600">${c.name}</label><input id="iName" class="rounded-xl border px-3 py-2" placeholder="${c.name==='ì´ë¦„'?'í™ê¸¸ë™':'Name'}" required/></div><div class="flex flex-col gap-1"><label class="text-xs text-gray-600">${c.email}</label><input id="iEmail" class="rounded-xl border px-3 py-2" type="email" placeholder="you@example.com" required/></div><div class="flex flex-col gap-1 md:col-span-2"><label class="text-xs text-gray-600">${c.subject}</label><input id="iSubject" class="rounded-xl border px-3 py-2" placeholder="${c.placeholderSubj}" required/></div><div class="flex flex-col gap-1 md:col-span-2"><label class="text-xs text-gray-600">${c.message}</label><textarea id="iMessage" class="rounded-xl border px-3 py-2" rows="4" placeholder="${c.placeholderMsg}" required></textarea></div><div class="md:col-span-2 flex items-center justify-between"><span class="text-xs text-gray-500">${c.note}</span><button id="sendBtn" class="rounded-2xl bg-black text-white px-4 py-2 text-sm hover:opacity-90">${c.submit}</button></div></div>`;const sendMail=()=>{const name=qs('#iName').value.trim(),email=qs('#iEmail').value.trim(),subject=qs('#iSubject').value.trim(),message=qs('#iMessage').value.trim();if(!name||!email||!message){alert("Please enter all.");return;}emailjs.send("YOUR_SERVICE_ID","YOUR_TEMPLATE_ID",{from_name:name,from_email:email,subject:subject,message:message,to_email:"sezmiee.project@gmail.com"}).then(()=>{alert("âœ… Sent mail");['#iName','#iEmail','#iSubject','#iMessage'].forEach(id=>qs(id).value='');}).catch(err=>{console.error(err);alert("âŒ Failed");});};qs('#sendBtn').onclick=sendMail;}
  // (9) í‘¸í„°
  function renderFooter(){const f=COPY[state.locale].footer;qs('#footer').innerHTML=`<div class="mb-2 font-semibold">Sezmiee International</div><div class="mb-2">${f.copy}</div><div class="flex items-center justify-center gap-3 flex-wrap mb-2">${f.links.map(l=>`<a href="#${l.toLowerCase().replace(/\s/g,'')}" class="hover:underline">${l}</a>`).join('')}</div><div class="text-gray-400">${f.policy} Â· ${f.policies}</div>`;}

  function renderAllButHeader(){renderAdvancedSearch();renderToolbar();renderCards();renderWhy();renderFAQ();renderContact();renderFooter();}
